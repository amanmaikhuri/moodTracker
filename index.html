<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalmMind</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>
            calm mind : mood logger
        </h1>
    </header>

    <main>
        <div class="mood-container">
            <label for="mood-options">How are You Feeling ?</label>
            <select name="moods" id="mood-options">
                <option value="happy">😃 (happy)</option>
                <option value="excited">🤩 (excited)</option>
                <option value="Cheerful">😄 (cheerful)</option>
                <option value="Grateful">🙏😊 (grateful)</option>
                <option value="loved" selected>❤️🥰 (loved)</option>
                <option value="confident">😎 (confident)</option>
                <option value="motivated">🚀💪 (motivated)</option>
                <option value="relaxed">😌🧘‍♂️ (relaxed)</option>
                <option value="inspired">✨😃 (inspired)</option>
                <option value="hopeful">🌟🙂 (hopeful)</option>
                <option value="calm">😌 (calm)</option>
                <option value="thoughtful">🤔 (thoughtful)</option>
                <option value="focused">🎯😐 (focused)</option>
                <option value="neutral">😐 (neutral)</option>
                <option value="meh">😑 (meh)</option>
                <option value="tired">😴 (tired)</option>
                <option value="sad">😢 (sad)</option>
                <option value="stressed">😫 (stressed)</option>
                <option value="angry">😠 (angry)</option>
                <option value="frustrated">😤 (frustrated)</option>
                <option value="anxious">😟😰 (anxious)</option>
                <option value="depressed">😔💔 (depressed)</option>
                <option value="heartbroken">💔😞 (heartbroken)</option>
                <option value="annoyed">😒 (annoyed)</option>
                <option value="disappointed">😞 (disappointed)</option>
                <option value="silly">🤪 (silly)</option>
                <option value="mischievous">😈 (mischievous)</option>
                <option value="sarcastic">🙃 (sarcastic)</option>
                <option value="goofy">🤭 (goofy)</option>
                <option value="laughing">😂🤣 (laughing)</option>
                <option value="excited-hyper">🤩🔥 (excited hyper)</option>
                <option value="romantic">😘💕 (romantic)</option>
                <option value="flirty">😉😍 (flirty)</option>
                <option value="cuddly">🥰🤗 (cuddly)</option>
                <option value="crush">😍💘 (crush)</option>
                <option value="blushing">😊🥵 (blushing)</option>
                <option value="sick">🤒🤢 (sick)</option>
                <option value="sleepy">💤😴 (sleepy)</option>
                <option value="scared">😨👻 (scared)</option>
                <option value="shocked">😱 (shocked)</option>
                <option value="nervous">😬 (nervous)</option>
            </select>
        </div>
        
        <div class="log-container">
            <label for="text-box">Reflective Journal</label>
            <textarea name="text-box" id="text-box" placeholder="Refelect on Your Thoughts Here" role="region"></textarea>
            <div class="btn-container">
                <button type="button" id="submit-btn" aria-label="Save my Day">Save my Day</button>
                <button type="button" id="delete-btn" aria-label="Remove logs">Remove Logs</button>
            </div>
        </div>
        
        <div id="log-history" aria-label="Mood History"></div>    
    </main>
    <footer>
        <p>Made with ❤️ for India by limeLight💗</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
